/* ACCORDION */

.accordion {
	display: grid;
	align-content: center;
	height: 100vh;
  }
  
  .accordion__container {
	display: grid;
	row-gap: .75rem;
  }
  
  .accordion__title {
	font-size: var(--small-font-size);
	color: var(--title-color);
	font-weight: 400;
	margin-top: .15rem;
	transition: .2s;
  }
  
  .accordion__header {
	display: flex;
	column-gap: .5rem;
	padding: 1.25rem 1.25rem 1.25rem 1rem;
	cursor: pointer;
	align-items: center;
  }
  
  .accordion__description {
	padding: 0 1.25rem 1.25rem 3rem;
	font-size: var(--smaller-font-size);
  }
  
  .accordion__icon {
	font-size: 16px;
	height: max-content;
	color: var(--title-color);
	transition: .3s;
	opacity: 0.5;
	margin-right: 5px;
  }
  
  .accordion__item {
	box-shadow: 0 2px 6px rgba(38, 38, 38, 0.1);
	position: relative;
	transition: all .25s ease;
	background: #fff;
	border-radius: 15px;
  }
  
  .accordion__item::after {
	content: '';
	background-color: var(--first-color);
	width: 5px;
	height: 100%;
	position: absolute;
	top: 0;
	left: 0;
	border-radius: .25rem 0 0 .25rem;
  }
  
  .accordion__content {
	overflow: hidden;
	height: 0;
	transition: all .25s ease;
  }
  
  .accordion-open .accordion__icon {
	transform: rotate(90deg);
  }
  
  @media screen and (min-width: 576px) {
	.accordion__container {
	  justify-self: center;
	}
	.accordion__header {
	  padding: 1.5rem;
	}
	.accordion__title {
	  padding-right: 3.5rem;
	}
	.accordion__description {
	  padding: 0 4rem 1.25rem 3.5rem;
	}
  }
